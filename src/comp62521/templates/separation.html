{% extends "base.html" %}
{% block title %}{{ args.title }}{% endblock %}
{% block content %}

<h1>{{ args.title }}</h1>

<form name="input" action="/separation" method="GET">
  <div>
    Name of Author 1: <input type="search" placeholder="" name="author1" id="content">
  </div>
  <div>
    Name of Author 2: <input type="search" placeholder="" name="author2" id="content">
  </div>
  <button type="submit">Search</button>
</form>

<br \>
<br \>

<table class="sortable">
  <thead>
    <tr>
    {% for column in args.data[0] %}
      <th>{{ column }}</th>
    {% endfor %}
    </tr>
  </thead>

  <tbody>
    <tr>
    {% for row in args.data[1] %}
      <td>{{ row }}</td>
    {% endfor %}
    </tr>
  </tbody>
</table>
{% endblock %}
